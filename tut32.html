<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and nth child pseudo selectors</title>
    <style>
        .container{
            margin: auto;
            width: 230px;
            /* display: block; */
        }
        .input{
            display: block;
        }
        
        input[type='text'] {
            border: 2px solid red;
        }
        a[target] {
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://www.google.com"target=_blank>Visit Google</a></h1>
        <form action="" class="form_container">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item1">item1</li>
            <li class="item" id="item2">item2</li>
            <li class="item" id="item3">item3</li>
            <li class="item" id="item4">item4</li>
            <li class="item" id="item5">item5</li>
        </ul>
    </div>
</body>
</html>
